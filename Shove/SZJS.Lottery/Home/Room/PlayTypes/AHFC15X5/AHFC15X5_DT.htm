<script type="text/javascript" language="javascript">

    function SelectBall(BallColor, BallNum) {
        var Selected = GetBallState(BallColor, BallNum);
        if (Selected) {
            SetBallState(BallColor, BallNum, false);
            CheckFull();
            return;
        }

        if ((GetDanBallSelectedNum() >= 4) && (BallColor == "DB")) {
            alert("胆码最多只能选择 4 个。");
            return;
        }

        if ((GetTuoBallSelectedNum() >= 14) && (BallColor == "TB")) {
            alert("托码最多只能选择 14 个。");
            return;
        }

        SetBallState(BallColor, BallNum, true);
        CheckFull();
    }
   //取球数
    function GetBallSelectedNum() {
        var Count = 0;
        for (var i = 1; i <= 15; i++) {
            if (GetBallState("DB", GetBallNum(i)) || GetBallState("TB", GetBallNum(i)))
                Count++;
        }
        return Count;
    }
   //胆球数
    function GetDanBallSelectedNum() {
        var Count = 0;
        for (var i = 1; i <= 15; i++) {
            if (GetBallState("DB", GetBallNum(i)))
                Count++;
        }
        return Count;
    }
   //拖球数
    function GetTuoBallSelectedNum() {
        var Count = 0;
        for (var i = 1; i <= 15; i++) {
            if (GetBallState("TB", GetBallNum(i)))
                Count++;
        }
        return Count;
    }

    function GetBallNum(i) {
        var BallNum = "" + i;
        if (BallNum.length == 1)
            BallNum = "0" + BallNum;

        return BallNum;
    }

    function GetBallState(BallColor, BallNum) {
        return (!$("#td_" + BallColor + "_" + BallNum).hasClass("tdNumStyle1"));
    }

    function SetBallState(BallColor, BallNum, SelectState) {
        if (SelectState) {
            //选中
            document.getElementById("td_" + BallColor + "_" + BallNum).style.backgroundImage = "url(../../Images/zfb_redball.gif)";
            $("#td_" + BallColor + "_" + BallNum).removeClass("tdNumStyle1");
            $("#td_" + BallColor + "_" + BallNum).addClass("tdNumStyle2");

            if (BallColor == "DB") {
                document.getElementById("td_TB_" + BallNum).style.backgroundImage = "url(../../Images/zfb_huiball.gif)";

                $("#td_TB_" + BallNum).removeClass("tdNumStyle2");
                $("#td_TB_" + BallNum).addClass("tdNumStyle1");
            }

            if (BallColor == "TB") {
                document.getElementById("td_DB_" + BallNum).style.backgroundImage = "url(../../Images/zfb_huiball.gif)";
                $("#td_DB_" + BallNum).removeClass("tdNumStyle2");
                $("#td_DB_" + BallNum).addClass("tdNumStyle1");
            }
        }
        else {
            //未选中
            document.getElementById("td_" + BallColor + "_" + BallNum).style.backgroundImage = "url(../../Images/zfb_huiball.gif)";
            $("#td_" + BallColor + "_" + BallNum).removeClass("tdNumStyle2");
            $("#td_" + BallColor + "_" + BallNum).addClass("tdNumStyle1");
        }
    }

    function CheckFull() {
        var Dan = GetDanBallSelectedNum();
        var Tuo = GetTuoBallSelectedNum();
        document.getElementById("lab_2_Selected").innerHTML = "胆码：" + Dan + " 拖码：" + Tuo + "，" + GetLotteryInvestNum() + " 注，" + GetLotteryInvestNum() * 2 + " 元";
    }

    function GetLotteryNumber() {
        var LotteryNumber = "";
        var BallNum;
        var tempDan = "";
        var tempTuo = "";

        for (var i = 1; i <= 15; i++) {
            BallNum = GetBallNum(i);
            if (GetBallState("DB", BallNum))
                tempDan += (BallNum + " ");

            if (GetBallState("TB", BallNum))
                tempTuo += (BallNum + " ");
        }

        LotteryNumber = tempDan + ", " + tempTuo;

        return LotteryNumber.trim();
    }

    function GetLotteryInvestNum()	//取注数
    {
        var BallNum;
        var tempDan = 0;
        var tempTuo = 0;
        var tempTuoNum = 1;
        var tempDanNum = 1;
        var InvestNum;

        for (var i = 1; i <= 15; i++) {
            BallNum = GetBallNum(i);
            if (GetBallState("DB", BallNum))
                tempDan++;

            if (GetBallState("TB", BallNum))
                tempTuo++;
        }

        if (((tempDan + tempTuo) < 6) || tempDan < 1 || tempTuo < 1) {
            return 0;
        }

        for (var i = 0; i < (5 - tempDan); i++) {
            tempTuoNum *= (tempTuo - i);
        }

        for (var i = 0; i < (5 - tempDan); i++) {
            tempDanNum *= (5 - tempDan - i);
        }

        InvestNum = (tempTuoNum / tempDanNum);

        return InvestNum;
    }

    function ClearSelect() {
        for (var i = 1; i <= 15; i++) {
            SetBallState("DB", GetBallNum(i), false);
            SetBallState("TB", GetBallNum(i), false);
        }
    }

    function btn_2_AddClick() {
       
        if ((GetLotteryInvestNum() < 2) || (GetBallSelectedNum() < 6)) {
            return;
        }
        var xh = GetLotteryNumber();

        var parentSelect = parent.document.getElementById('list_LotteryNumber');
        var vae = parentSelect.length;
        if (! -[1, ]) {   //判断是否是IE浏览器
            var customOptions = document.createElement("OPTION");
            customOptions.text = xh;
            customOptions.value = GetLotteryInvestNum();
            parentSelect.add(customOptions, vae);

        } else {
            $("<option value='" + vae + "'>" + xh + "</option>").prependTo($(parentSelect));
        }
        parent.document.getElementById('tb_LotteryNumber').value += xh + "\n";
        parent.document.getElementById('lab_Num').innerHTML = StrToInt(parent.document.getElementById('lab_Num').innerHTML) + GetLotteryInvestNum();
        parent.CalcResult();
        $("#lab_2_Selected").html("胆码：0 拖码：0，0 注，0.00 元");
        ClearSelect();
        
    }


    ClearSelect();

</script>
